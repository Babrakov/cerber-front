<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Phone</th>
            <th scope="col">Remark</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let phone of phones">
            <td>{{ phone.id }}</td>
            <td>{{ phone.number }}</td>
            <td>{{ phone.remark }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
